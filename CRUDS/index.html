<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="crud">
      <header>
        <h2 class="title">CRUDS</h2>
        <p>CREATE READ UPDATE DELETE SEARCH</p>
      </header>
      <div class="inputs">
        <form action="">
          <input
            type="text"
            placeholder="title"
            id="title"
            style="width: 100%"
          />
          <div class="price">
            <input
              onkeyup="getTotal()"
              type="number"
              placeholder="price"
              id="price"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              placeholder="taxes"
              id="taxes"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              placeholder="ads"
              id="ads"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              placeholder="discount"
              id="discount"
            />
            <small id="total"></small>
          </div>
          <input type="number" placeholder="count" id="count" />
          <input type="text" placeholder="category" id="category" />
          <button id="submit">Create</button>
        </form>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input
            type="search"
            name=""
            id="search"
            placeholder="search"
            onkeyup="searchData(this.value)"
          />
          <div class="btnSearch">
            <button id="searchByTitle" onclick="getSearchMood(this.id)">
              Search By Title
            </button>
            <button id="SearchByCategory" onclick="getSearchMood(this.id)">
              Search By Category
            </button>
          </div>
          <div id="deleteAll"></div>
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
